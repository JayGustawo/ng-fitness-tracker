<mat-toolbar color="primary">
  <div fxHide.gt-lg>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu </mat-icon>
    </button>
  </div>
  <mat-icon alt="Logo" class="header-logo" fontIcon="sports_gymnastics"> </mat-icon>
  <span class="app-title">FITNESS TRACKER</span>
  <span class="spacer"></span>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul class="navigation-items" *ngIf="isAuth">
      <li><a routerLink="/training">Training</a></li>
      <li (click)="onLogout()">Logout</li>
    </ul>
    <ul class="navigation-items" *ngIf="!isAuth">
      <li><a routerLink="/signup">Signup</a></li>
      <li><a routerLink="/login">Login</a></li>
    </ul>
  </div>
</mat-toolbar>
